@requires json-plugin

block destination openobserve-log(
  url()
  port(5080)
  user()
  password()
  organization("default")
  stream("default")
  workers(4)
  batch_lines(100)
  batch_timeout(1000)
  timeout(10)
  headers("Connection: keep-alive")
  record("--scope rfc5424 --exclude DATE --key ISODATE @timestamp=${ISODATE}")
  body_prefix("[")
  body_suffix("]")
  delimiter(",")
  ...)
{

@requires http "The openobserve-log() driver depends on the syslog-ng http module, please install the syslog-ng-mod-http (Debian & derivatives) or the syslog-ng-http (RHEL & co) package"

    http(
        url("`url`:`port`/api/`organization`/`stream`/_json")
        user(`user`)
        password(`password`)
        headers(`headers`)
        workers(`workers`)
        batch_lines(`batch_lines`)
        batch_timeout(`batch_timeout`)
        timeout(`timeout`)
        body_prefix(`body_prefix`)
        body_suffix(`body_suffix`)
        delimiter(`delimiter`)
        body("$(format-json --scope none `record`)")
        `__VARARGS__`
    );
};