# scl/graphite/plugin.conf -- Graphite destination for syslog-ng

block destination graphite(
      host("localhost") port(2003)
      payload("")
      ...) {
  network("`host`" port(`port`) transport(tcp)
          template("$(graphite-output `payload`)") `__VARARGS__`);
};
