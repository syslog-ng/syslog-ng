# NOTE: For predicate hints see:
#						log help predicates
@define def-osl-predicate "    (eventType == 'logEvent' || eventType == 'lossEvent' || eventType == 'stateEvent' || eventType == 'userActionEvent')
													  && (logType != 'debug')
													"

block source darwin-oslog(...) {
@requires darwinosl "The darwinosl() source driver depends on the darwinosl module"
	darwinosl(
		filter-predicate("`def-osl-predicate`")
		`__VARARGS__`
		flags(syslog-protocol dont-store-legacy-msghdr assume-utf8)
	);
};

block source darwin-oslog-stream(params("--style ndjson --type log --type trace --level info --level debug") user-params("")) {
	channel {
		source {
			program(
				"/usr/bin/log stream `params` `user-params`"
				flags(
					no-parse
					no-multi-line
					dont-store-legacy-msghdr
					assume-utf8
				)
			);
		};

		parser {
	    json-parser ();
			date-parser(
				format("%Y-%m-%d %T.%f%z")
				template("$timestamp")
			);
	    add-contextual-data(
				selector("$messageType"),
				database("../share/syslog-ng/include/scl/darwinosl/darwinosl-metadata-db.csv"),
				default-selector("unknown"),
				prefix(".priorities.")
			);
		};

		rewrite {
			subst(
					" ",
					"\\0x20",
					value("processImagePath"),
					flags("global")
			);
			set("$(basename $processImagePath)", value("PROGRAM"));
			set-pri("${.priorities.unixpri}");
			set("$processID", value("PID"));
			set("$activityIdentifier$(if ('$subsystem' != '') ' ($subsystem)' '')$(if ('$category' != '') ' [$category]' '') $eventMessage", value("MSG"));
		};
	};
};
