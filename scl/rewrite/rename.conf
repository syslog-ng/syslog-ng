#
# The rewrite rule below can be used to rename a macro
#
# Its usage is simple:
#
# log {
#  source (s_local);
#  rewrite { rename(source('old_name'), destination('new_name')); };
#  destination (d_local);
# };
#

block rewrite rename (source() destination())
{
	set("$`source`", value('`destination`'));
	unset(value('`source`'));
};

