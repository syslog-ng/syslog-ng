#    }
#

@requires json-plugin

block destination loggly(token(TOKEN)
                         tag("tag")
                         host('logs-01.loggly.com')
                         port(514)
                         template("$MSG")) {
    tcp("`host`" port(`port`)
        template("<${PRI}>1 ${ISODATE} ${HOST} ${PROGRAM} ${PID} ${MSGID} [`token`@41058 tag=\"`tag`\"] `template`\n")
	template_escape(no)
	`__VARARGS__`
    );
};
