# to /etc/ssl, or create a separate CA directory):
#
#    log {
#       destination {
#                loggly(token("USER-TOKEN-AS-PROVIDED-BY-LOGGLY") port(6514)
#                       tls(peer-verify(required-trusted) ca-dir('/etc/ssl/certs'))
#                );
#       };
#    };
