block source default-network-drivers(
	udp-port(514)
	tcp-port(514)
	rfc5424-tls-port(6514)
	rfc5424-tcp-port(601)
	log-msg-size(65536)
	flags()
	tls()) {

	channel {
		source {
			network(transport(tcp)
				port(`tcp-port`)
				log-msg-size(`log-msg-size`)
				flags(no-parse, `flags`));
			network(transport(udp)
				port(`udp-port`)
				log-msg-size(`log-msg-size`)
				flags(no-parse, `flags`));
		};
		channel {
			parser { app-parser(topic(syslog-raw) `__VARARGS__`); };
			flags(final);
		};
		channel {
			parser {
				syslog-parser(flags(syslog-protocol));
			};
			channel {
				parser { ewmm-parser(); };
				flags(final);
			};
			channel {
				parser { app-parser(topic(syslog) `__VARARGS__`); };
				flags(final);
			};
			channel {
				flags(final);
			};
			flags(final);
		};
	};


	channel {
		source {
			syslog(transport(tls) tls(`tls`)
			       port(`rfc5424-tls-port`)
			       flags(`flags`)
	                       log-msg-size(`log-msg-size`));
			syslog(transport(tcp)
			       port(`rfc5424-tcp-port`)
			       flags(`flags`)
	                       log-msg-size(`log-msg-size`));
		};
		channel {
			parser { app-parser(topic(syslog) `__VARARGS__`); };
			flags(final);
		};
		channel {
			flags(final);
		};
	};
};
