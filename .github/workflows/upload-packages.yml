name: Upload package to Azure/incoming


on:
  workflow_call:
    inputs:
      pkg-type:
        required: true
        type: string  # stable / nightly
      distros:
        required: false
        type: string
        default:
          # Keep synced with the distros default in the create-packages.yml workflow.
          # See there for more details.
          #
          # upper block for   dbld docker + binary packages
          # lower block for   dbld docker + binary packages + docker binary
          '[
            "debian-bullseye",
            "debian-bookworm",
            "debian-sid",
            "debian-testing",
            "ubuntu-jammy",
            "ubuntu-noble",
            "ubuntu-plucky",
            "rhel-8",
            "rhel-9",

            "debian-trixie",
          ]'
    secrets:
      azure-sas-token:
        required: true


jobs:
  upload-packages:
    name: ${{ matrix.distro }}-${{ matrix.arch }}

    runs-on: ubuntu-latest

    if: github.repository_owner == 'syslog-ng'

    strategy:
      matrix:
        distro: ${{ fromJson(inputs.distros) }}
        arch: [amd64, arm64]
        exclude:
          - distro: debian-bullseye
            arch: arm64
          - distro: debian-sid
            arch: arm64
          - distro: debian-testing
            arch: arm64
          - distro: ubuntu-jammy
            arch: arm64
      fail-fast: false

    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: package-${{ matrix.distro }}
          path: package

      - name: Calculate Azure path
        run: |
          if [[ ! "${{ inputs.pkg-type }}" =~ ^(stable|nightly)$ ]]; then
            echo Unexpected input: pkg-type=${{ inputs.pkg-type }}
            false
          fi

          AZURE_PATH="incoming/${{ inputs.pkg-type }}/${{ github.run_id }}"

          echo "AZURE_PATH=${AZURE_PATH}" >> ${GITHUB_ENV}

      - name: Upload packages to Azure incoming
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch \
              --sas-token '${{ secrets.azure-sas-token }}' \
              --account-name 'syslogngose' \
              --source 'package' \
              --destination '${{ env.AZURE_PATH }}'
