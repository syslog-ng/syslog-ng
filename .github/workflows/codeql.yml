#  branches: [ "master" ]
#schedule:
#  - cron: '20 23 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/syslog-ng/dbld-devshell:latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'java', 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        #config-file: ./.github/codeql/codeql-config.yml
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    - name: Setup environment
      run: |
        . .github/workflows/gh-tools.sh

        # Setup build time environment variables
        PYTHONUSERBASE="${HOME}/python_packages"
        SYSLOG_NG_INSTALL_DIR=${HOME}/install/syslog-ng
        CONFIGURE_FLAGS="
          --prefix=${SYSLOG_NG_INSTALL_DIR}
          --enable-debug
          --enable-all-modules
          --enable-java
          --enable-java-modules
          --with-python=3
        "
        gh_export PYTHONUSERBASE CONFIGURE_FLAGS
        gh_path "${PYTHONUSERBASE}"

    - name: autogen.sh
      run: ./autogen.sh

    - name: configure
      run: |
        mkdir build
        cd build
        ../configure ${CONFIGURE_FLAGS}

    - name: make
      working-directory: ./build
      run: make V=1 -j $(nproc)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
